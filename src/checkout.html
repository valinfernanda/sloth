<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout – Kartendaten</title>
    <style>
        :root {
            --bg: #f7f7f8;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
            --btn: #6b6f75; /* neutral gray like in screenshot */
            --btn-text: #ffffff;
            --focus: #2563eb;
        }
        * { box-sizing: border-box; }
        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            margin: 0;
        }
        .wrap {
            min-height: 100%;
            display: grid;
            place-items: start center;
            padding: 48px 16px;
        }
        .panel {
            width: 100%;
            max-width: 720px;
            background: transparent;
            text-align: center;
        }
        h1 {
            font-weight: 600;
            font-size: clamp(18px, 1.6vw + 12px, 24px);
            margin: 0 0 24px;
        }

        form {
            margin: 0 auto;
            width: min(720px, 100%);
            background: var(--card);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 10px rgba(0,0,0,.06);
            border: 1px solid var(--border);
        }

        .row { display: grid; grid-template-columns: 1fr; gap: 12px; }
        @media (min-width: 720px) {
            .row.inline { grid-template-columns: 1.4fr .7fr .6fr; }
        }

        label { display: block; text-align: left; font-size: 13px; color: var(--muted); margin: 2px 0 6px; }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 14px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
            outline: none;
            transition: border-color .15s, box-shadow .15s;
        }
        input::placeholder { color: #9ca3af; }
        input:focus {
            border-color: var(--focus);
            box-shadow: 0 0 0 3px rgba(37,99,235,.15);
        }

        .btn {
            width: 100%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 16px;
            border-radius: 8px;
            border: none;
            background: var(--btn);
            color: var(--btn-text);
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        .btn:focus-visible { outline: 2px solid var(--focus); outline-offset: 2px; }
        .btn:disabled { opacity: .6; cursor: not-allowed; }

        .logos {
            display: flex; gap: 12px; align-items: center; margin-top: 12px; justify-content: center;
        }

        .secure {
            margin-top: 28px; color: var(--muted); font-size: 12px; display: grid; justify-items: center; gap: 8px;
        }

        .footer-links {
            margin-top: 22px; font-size: 12px; color: var(--muted); display: flex; gap: 10px; justify-content: center; align-items: center;
        }
        .footer-links a { color: inherit; text-decoration: none; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .footer-links a:hover { border-bottom-color: currentColor; }

        /* Tiny inline badges */
        .badge {
            display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px; border-radius: 999px; border: 1px solid var(--border); background: #fff; font-size: 12px;
        }

        /* Simple inline SVG brand marks to avoid external assets */
        .brand { display:inline-flex; align-items:center; gap:6px; padding: 8px 10px; border:1px solid var(--border); border-radius:8px; background:#fff; }
        .brand svg { height: 22px; width: 34px; }

        .helper { font-size: 13px; color: #ef4444; display:none; text-align:left; }
        .invalid + .helper { display:block; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="panel">
        <h1>Bitte geben Sie Ihre Kartendaten ein:</h1>

        <form id="payment-form" novalidate>
            <div class="row inline">
                <div>
                    <label for="card-number">Kartennummer</label>
                    <input id="card-number" name="card-number" type="tel" inputmode="numeric" placeholder="1234 5678 9012 3456" autocomplete="cc-number" maxlength="19" aria-describedby="card-number-help" />
                    <p class="helper" id="card-number-help">Bitte eine gültige Kartennummer eingeben.</p>
                </div>
                <div>
                    <label for="exp">MM / YY</label>
                    <input id="exp" name="exp" type="tel" inputmode="numeric" placeholder="MM / YY" autocomplete="cc-exp" maxlength="7" aria-describedby="exp-help" />
                    <p class="helper" id="exp-help">Ungültiges Datum.</p>
                </div>
                <div>
                    <label for="cvc">CVC</label>
                    <input id="cvc" name="cvc" type="tel" inputmode="numeric" placeholder="CVC" autocomplete="cc-csc" maxlength="4" aria-describedby="cvc-help" />
                    <p class="helper" id="cvc-help">3–4 Ziffern erforderlich.</p>
                </div>
            </div>

            <div class="row" style="margin-top:12px;">
                <div>
                    <label for="holder">Name auf der Karte</label>
                    <input id="holder" name="holder" type="text" placeholder="Max Mustermann" autocomplete="cc-name" aria-describedby="holder-help" />
                    <p class="helper" id="holder-help">Bitte den Namen wie auf der Karte angeben.</p>
                </div>
            </div>

            <button class="btn" type="submit">Bezahlen</button>

            <div class="logos" aria-hidden="true">
          <span class="brand" title="Mastercard" aria-label="Mastercard">
            <!-- Simple Mastercard circles -->
            <svg viewBox="0 0 48 30" xmlns="http://www.w3.org/2000/svg" role="img">
              <circle cx="18" cy="15" r="10" fill="#ea001b"/>
              <circle cx="30" cy="15" r="10" fill="#ff5f00" fill-opacity=".9"/>
            </svg>
            <strong>Mastercard</strong>
          </span>
                <span class="brand" title="VISA" aria-label="VISA">
            <svg viewBox="0 0 48 30" xmlns="http://www.w3.org/2000/svg" role="img">
              <rect x="4" y="6" width="40" height="18" fill="#1a1f71"/>
              <rect x="6" y="8" width="36" height="14" fill="#fff"/>
              <text x="12" y="19" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="10">VISA</text>
            </svg>
            <strong>VISA</strong>
          </span>
            </div>

            <div class="secure">
                <div>Transaktion gesichert durch</div>
                <div class="badge" title="FirstCash Solution">
                    <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Zm-1 5h2v6h-2V7Zm1 11.25a1.25 1.25 0 1 1 0-2.5a1.25 1.25 0 0 1 0 2.5Z" fill="#ef6c00"/></svg>
                    <strong>1cs</strong>
                    <span>FirstCash&nbsp;Solution</span>
                </div>
            </div>

            <div class="footer-links">
                <span>© 1cs</span>
                <a href="#">Datenschutz</a>
                <a href="#">Über 1cs</a>
            </div>
        </form>
    </div>
</div>

<script>
    // Lightweight input helpers (no external libs)
    const num = (v) => v.replace(/\D+/g, "");

    const card = document.getElementById('card-number');
    card.addEventListener('input', () => {
        let v = num(card.value).slice(0, 16);
        // group in 4s
        card.value = v.replace(/(.{4})/g, '$1 ').trim();
        card.classList.toggle('invalid', v.length < 13); // minimal length guard
    });

    const exp = document.getElementById('exp');
    exp.addEventListener('input', () => {
        let v = num(exp.value).slice(0, 4);
        if (v.length >= 3) v = v.slice(0,2) + '/' + v.slice(2);
        exp.value = v.replace(/^([01]?\d)(\/?)(\d\d)?$/, (m, mm, slash, yy) => {
            const mNum = parseInt(mm, 10);
            const mmClamped = Math.min(Math.max(mNum || 0, 1), 12).toString().padStart(2,'0');
            return yy ? mmClamped + '/' + yy : mmClamped + (slash ? '/' : '');
        });
        // simple valid check
        const parts = exp.value.split('/');
        let ok = false;
        if (parts.length === 2 && parts[0].length === 2 && parts[1].length === 2) {
            const mm = parseInt(parts[0], 10);
            const yy = parseInt(parts[1], 10);
            ok = mm >= 1 && mm <= 12 && !Number.isNaN(yy);
        }
        exp.classList.toggle('invalid', !ok);
    });

    const cvc = document.getElementById('cvc');
    cvc.addEventListener('input', () => {
        cvc.value = num(cvc.value).slice(0, 4);
        cvc.classList.toggle('invalid', cvc.value.length < 3);
    });

    const holder = document.getElementById('holder');
    holder.addEventListener('input', () => {
        holder.classList.toggle('invalid', holder.value.trim().length < 2);
    });

    document.getElementById('payment-form').addEventListener('submit', (e) => {
        e.preventDefault();
        // Very light client validation – replace with real payment SDK server-side integration.
        const invalids = [...document.querySelectorAll('input')].filter(i => i.classList.contains('invalid') || !i.value.trim());
        if (invalids.length) {
            invalids.forEach(i => i.classList.add('invalid'));
            alert('Bitte alle Felder korrekt ausfüllen.');
            return;
        }
        alert('Beispiel-Checkout: Daten lokal geprüft.');
    });
</script>
</body>
</html>
